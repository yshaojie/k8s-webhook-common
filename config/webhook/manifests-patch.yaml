apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
    sideEffects: NoneOnDryRun
    name: xy.meteor.io
    objectSelector:
      matchExpressions:
        - key: control-plane
          operator: NotIn
          values:
            - "my-project-name"
