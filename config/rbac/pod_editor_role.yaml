# permissions for end users to edit pods.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: pod-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: k8s-webhook-common
    app.kubernetes.io/part-of: k8s-webhook-common
    app.kubernetes.io/managed-by: kustomize
  name: pod-editor-role
rules:
- apiGroups:
  - core.meteor.io
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.meteor.io
  resources:
  - pods/status
  verbs:
  - get
